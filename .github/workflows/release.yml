name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.5.0). Leave empty to bump patch by 0.0.1 from latest tag."
        required: false
        default: ""
      publish_release:
        description: "When true, create tag+GitHub Release and upload assets. When false, only build artifacts."
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/release.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/release.yml"
  release:
    types: [published]

permissions:
  contents: write
  actions: write

jobs:

  build:
    strategy:
      matrix:
        # Include amd64 on all platforms.
        goos: [windows, freebsd, linux, darwin]
        goarch: [amd64, 386]
        exclude:
          # Exclude i386 on darwin.
          - goarch: 386
            goos: darwin
        include:
          # BEIGIN MacOS ARM64
          - goos: darwin
            goarch: arm64
          # END MacOS ARM64
          # BEGIN Linux ARM 5 6 7
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: linux
            goarch: arm
            goarm: 6
          - goos: linux
            goarch: arm
            goarm: 5
          # END Linux ARM 5 6 7
          # BEGIN Android ARM 8
          - goos: android
            goarch: arm64
          # END Android ARM 8
          # BEGIN Other architectures
          # BEGIN riscv64 & ARM64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: riscv64
          # END riscv64 & ARM64
          # BEGIN MIPS
          - goos: linux
            goarch: mips64
          - goos: linux
            goarch: mips64le
          - goos: linux
            goarch: mipsle
          - goos: linux
            goarch: mips
          # END MIPS
          # BEGIN PPC
          - goos: linux
            goarch: ppc64
          - goos: linux
            goarch: ppc64le
          # END PPC
          # BEGIN FreeBSD ARM
          - goos: freebsd
            goarch: arm64
          - goos: freebsd
            goarch: arm
            goarm: 7
          # END FreeBSD ARM
          # BEGIN S390X
          - goos: linux
            goarch: s390x
          # END S390X
          # END Other architectures
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOARM: ${{ matrix.goarm }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Show workflow information
        id: get_filename
        run: |
          export _NAME=$(jq ".[\"$GOOS-$GOARCH$GOARM$GOMIPS\"].friendlyName" -r < .github/build/friendly-filenames.json)
          echo "GOOS: $GOOS, GOARCH: $GOARCH, GOARM: $GOARM, GOMIPS: $GOMIPS, RELEASE_NAME: $_NAME"
          echo "ASSET_NAME=$_NAME" >> $GITHUB_OUTPUT
          echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Get project dependencies
        run: |
          go mod download
      - name: Get release version
        if: ${{ github.event_name == 'release' }}
        run: |
          echo "version=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
      - name: Get workflow_dispatch version
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          set -euo pipefail
          input_version="${{ inputs.version }}"
          if [[ -n "$input_version" ]]; then
            version="$input_version"
          else
            latest_tag="$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)"
            if [[ -z "$latest_tag" ]]; then
              latest_tag="v0.0.0"
            fi
            base="${latest_tag#v}"
            IFS='.' read -r major minor patch <<<"$base"
            major="${major:-0}"
            minor="${minor:-0}"
            patch="${patch:-0}"
            patch=$((patch + 1))
            version="v${major}.${minor}.${patch}"
          fi
          echo "version=$version" >> "$GITHUB_ENV"
          echo "Resolved version: $version"
      - name: Get sha version
        if: ${{ github.event_name != 'release' && github.event_name != 'workflow_dispatch' }}
        run: |
          echo "version=${{ github.sha }}" >> $GITHUB_ENV

      - name: Create tag for workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_release == true && matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags
          if git rev-parse "refs/tags/$version" >/dev/null 2>&1; then
            echo "Tag $version already exists, skipping tag creation."
          else
            git tag -a "$version" -m "$version"
            git push origin "refs/tags/$version"
          fi

      - name: Create GitHub Release for workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_release == true && matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          name: ${{ env.version }}
          generate_release_notes: true
      - name: Build N2X
        run: |
          echo "version: $version"
          mkdir -p build_assets
          GOEXPERIMENT=jsonv2 go build -v -o build_assets/N2X -tags "sing xray hysteria2 with_quic with_grpc with_utls with_wireguard with_acme with_gvisor" -trimpath -ldflags "-X 'github.com/Designdocs/N2X/cmd.version=$version' -s -w -buildid="

      - name: Build Mips softfloat N2X
        if: matrix.goarch == 'mips' || matrix.goarch == 'mipsle'
        run: |
          echo "version: $version"
          GOEXPERIMENT=jsonv2 GOMIPS=softfloat go build -v -o build_assets/N2X_softfloat -tags "sing xray hysteria2 with_quic with_grpc with_utls with_wireguard with_acme with_gvisor" -trimpath -ldflags "-X 'github.com/Designdocs/N2X/cmd.version=$version' -s -w -buildid="
      - name: Rename Windows N2X
        if: matrix.goos == 'windows'
        run: |
          cd ./build_assets || exit 1
          mv N2X N2X.exe
      - name: Prepare to release
        run: |
          cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md
          cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE
          cp ${GITHUB_WORKSPACE}/example/*.json ./build_assets/
          LIST=('geoip' 'geosite')
          for i in "${LIST[@]}"
          do
            DOWNLOAD_URL="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/${i}.dat"
            FILE_NAME="${i}.dat"
            echo -e "Downloading ${DOWNLOAD_URL}..."
            curl -L "${DOWNLOAD_URL}" -o ./build_assets/${FILE_NAME}
          done
      - name: Create ZIP archive
        shell: bash
        run: |
          pushd build_assets || exit 1
          touch -mt $(date +%Y01010000) *
          zip -9vr ../N2X-$ASSET_NAME.zip .
          popd || exit 1
          FILE=./N2X-$ASSET_NAME.zip
          DGST=$FILE.dgst
          for METHOD in {"md5","sha1","sha256","sha512"}
          do
            openssl dgst -$METHOD $FILE | sed 's/([^)]*)//g' >>$DGST
          done
      - name: Change the name
        run: |
          mv build_assets N2X-$ASSET_NAME
      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        with:
          name: N2X-${{ steps.get_filename.outputs.ASSET_NAME }}
          path: |
            ./N2X-${{ steps.get_filename.outputs.ASSET_NAME }}/*
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_release == true) }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./N2X-${{ steps.get_filename.outputs.ASSET_NAME }}.zip*
          tag: ${{ github.event_name == 'release' && github.ref || env.version }}
          file_glob: true
